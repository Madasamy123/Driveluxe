<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessory Details</title>
  <link rel="stylesheet" href="./Accessories/accessories.css">
</head>
<body>
  <div id="details">
    <h2>Accessory Details</h2>
    <div id="accessory-details"></div>

    <div class="car_access">
      <h3>Car Accessories</h3>
      <div id="access"></div>
    </div>

    <!-- Popup already present here -->
    <div class="popup" id="orderPopup" style="display: none;">
      <div class="popup-content">
        <h3>Enter Your Details</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="popupQuantity" value="0" min="1" required><br>

        <button id="confirmOrderButton">Confirm Order</button>
        <button id="closePopupButton">Close</button>
      </div>
    </div>
  </div>

  <script src="./Accessories/accessories.js" type="module"></script>
  <script src="/Accessories/details.js" type="module"></script>
</body>
</html>
