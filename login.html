 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="./JAVASCRIPT/firebase.js"></script>

</head>

<body>
    <div class="logo">
        <img src="./Assests/images/Logo_image.png" alt="">
    </div>
   
    <div class="container">
       
        <div class="container_text">

            <h3 class="text_content1">DRIVE YOUR </h3>
            <h3 class="text_content2">DREAM CAR</h3>
        </div>
        <div class="main">

            <input type="checkbox" id="lab" aria-hidden="true">

            <div class="signup">
                <form class="form">
                    <label for="lab" aria-hidden="true" id="signup_head">Sign up</label>
                    <p id="errormsgSign"></p>
                    <input type="text" name="txt" placeholder="User name" id="reg-username" required>
                    <p id="errorusername"></p>
                    <input type="email" name="email" placeholder="Email" id="reg-email" required>
                    <p id="erroremail"></p>
                    <span class="form-pass">
                        <input type="password" name="password" placeholder="Password" id="reg-pswd" required>
                        <i class="fa-solid fa-eye" id="showpswd"></i>
                    </span>
                    <p id="errorpassword"></p>
                    <button id="signup">Sign up</button>
                    <p class="sign_para">Already have an account?</p>
                </form>
            </div>



            <div class="login">
                <form class="form">
                    <label for="lab" aria-hidden="true">Login</label>
                    <input type="email" name="email" placeholder="Email" id="loginEmail" required>
                    <span class="form-pass">
                        <input type="password" name="password" placeholder="Password" id="login-pswd" required>
                   
                        <i class="fa-solid fa-eye" id="showpswdlogin"></i>
                    </span>
                   
                    <button id="login">Login</button>
                    <p id="errormsgLogin"></p>
                </form>
            </div>

           
        </div>
    </div>


    <script type="module" src="./JAVASCRIPT/firebase.js"></script>
</body>

</html>
