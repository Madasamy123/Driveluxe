<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <style>
    .cart-item { display: flex; margin-bottom: 10px; }
    .cart-item img { width: 100px; margin-right: 10px; }
    .cart-item div { flex-grow: 1; }
    .remove-item { color: red; cursor: pointer; }
    .quantity-input { width: 50px; }
    #goToCartBtn { margin-top: 20px; padding: 10px 20px; cursor: pointer; }
    
    /* Modal Styles */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1; 
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      overflow: auto;
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <div id="cart-container"></div>
  <button id="clearCart">Clear Cart</button>

  <button id="buyNowBtn">Buy Now</button> <!-- Buy Now Button -->

  <!-- Modal for user details -->
  <div id="orderModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Enter Your Details</h2>
      <form id="orderForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Submit Order</button>
      </form>
    </div>
  </div>

  <script>
    // Function to display the cart
    function displayCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartContainer = document.getElementById("cart-container");

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty!</p>";
        return;
      }

      // Display cart items dynamically
      cartContainer.innerHTML = cart
        .map(
          (item, index) => `
          <div class="cart-item">
            <img src="${item.img}" alt="${item.name}">
            <div>
              <h4>${item.name}</h4>
              <p>Price: ₹${item.price}</p>
              <label for="quantity${index}">Quantity: </label>
              <input type="number" id="quantity${index}" class="quantity-input" value="${item.quantity}" min="1">
              <span class="remove-item" data-index="${index}">Remove</span>
            </div>
          </div>
        `
        )
        .join("");

      // Add event listeners to quantity inputs
      document.querySelectorAll(".quantity-input").forEach((input) => {
        input.addEventListener("change", function () {
          const index = this.id.replace("quantity", "");
          updateQuantity(index, this.value);
        });
      });

      // Add event listeners to remove buttons
      document.querySelectorAll(".remove-item").forEach((button) => {
        button.addEventListener("click", function () {
          const index = this.dataset.index;
          removeFromCart(index);
        });
      });
    }

    // Function to update the quantity of an item
    function updateQuantity(index, quantity) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (quantity < 1) {
        alert("Quantity must be at least 1");
        return;
      }
      cart[index].quantity = parseInt(quantity);
      localStorage.setItem("cart", JSON.stringify(cart)); // Update localStorage
      displayCart(); // Refresh the cart
    }

    // Function to remove an item from the cart
    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1); // Remove the item at the specified index
      localStorage.setItem("cart", JSON.stringify(cart)); // Update localStorage
      displayCart(); // Refresh the cart
      alert("Item removed from the cart!");
    }

    // Function to clear the entire cart
    document.getElementById("clearCart").addEventListener("click", function () {
      localStorage.removeItem("cart");
      displayCart();
      alert("Cart cleared!");
    });

    // Function to handle Buy Now functionality (show modal)
    document.getElementById("buyNowBtn").addEventListener("click", function () {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      // Show the modal
      const modal = document.getElementById("orderModal");
      modal.style.display = "block";
    });

    // Close modal when the user clicks the close button (×)
    document.getElementById("closeModal").addEventListener("click", function () {
      const modal = document.getElementById("orderModal");
      modal.style.display = "none";
    });

    // Handle form submission to save order details
    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const email = document.getElementById("email").value;

      if (!name || !phone || !address || !email) {
        alert("Please fill in all the details.");
        return;
      }

      // Get cart items
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      // Create an order object and save it to localStorage
      const orderDetails = {
        name: name,
        phone: phone,
        address: address,
        email: email,
        items: cart,
      };

      localStorage.setItem("orderDetails", JSON.stringify(orderDetails));

      // Log the order details to verify that it's being saved correctly
      console.log("Order details saved:", orderDetails);

      // Clear the cart after order is placed
      localStorage.removeItem("cart");
      displayCart(); // Refresh the cart display

      // Close the modal and show success alert
      const modal = document.getElementById("orderModal");
      modal.style.display = "none";
      alert("Order placed successfully!");
    });

    // Initialize cart display on page load
    displayCart();
  </script>
</body>
</html>
