<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Drive Form Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* Popup overlay */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Popup box */
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 900px;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        /* Flexbox for form fields */
        .flex {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .first, .second {
            flex: 1;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="file"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <!-- Test Drive Popup -->
    <div id="popup2" class="popup">
        <div class="popup-content">
            <i class="fas fa-times close-popup" id="x_icon"></i>
            <h3>Test Drive</h3>
            
            <div class="flex">
                <div class="first">
                    <label for="tdname">Customer Name:</label>
                    <input type="text" id="tdname">

                    <label for="tdaddress">Address:</label>
                    <input type="text" id="tdaddress">

                    <label for="tdcity">City:</label>
                    <input type="text" id="tdcity">

                    <label for="tdemail">Enter your Email:</label>
                    <input type="text" id="tdemail">

                    <label for="tdphone1">Mobile No 1:</label>
                    <input type="text" id="tdphone1">
                </div>

                <div class="second">
                    <label for="tdphone2">Mobile No 2:</label>
                    <input type="text" id="tdphone2">

                    <label for="tdadhar">Upload your Aadhaar:</label>
                    <input type="file" id="tdadhar">

                    <label for="tdlicense">Upload License:</label>
                    <input type="file" id="tdlicense">

                    <label for="tddate">Test Drive Date:</label>
                    <input type="date" id="tddate">
                </div>
            </div>

            <button id="testDriveSubmit">Submit</button>
        </div>
    </div>

    <script>
        // Open the popup
        function openPopup() {
            document.getElementById("popup2").style.display = "flex";
        }

        // Close the popup
        document.getElementById("x_icon").addEventListener("click", function() {
            document.getElementById("popup2").style.display = "none";
        });

        // Event listener for the submit button
        document.getElementById("testDriveSubmit").addEventListener("click", function() {
            alert("Test Drive request submitted.");
            document.getElementById("popup2").style.display = "none"; // Close popup after submission
        });

        // For demonstration, open the popup automatically on page load
        window.onload = openPopup;
    </script>

</body>
</html>
