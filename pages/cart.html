<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="/css/cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

<div class="cart_page">

  <div class="cart_head">
    <a href="/pages/accessory-details.html"><i class="fa-solid fa-arrow-left"></i></a>
    <a href="/index.html"><img src="/Assests/images/Logo_image.png" alt=""></a>

  </div>
  <div class="cart_main">

    <h1>Your Cart</h1>
    <div id="cart-container"></div>
    <button id="clearCart">Clear Cart</button>

    <button id="buyNowBtn">Buy Now</button> <!-- Buy Now Button -->


  </div>


</div>
 
  <!-- Modal for user details -->
  <div id="orderModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Enter Your Details</h2>
      <form id="orderForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Submit Order</button>
      </form>
    </div>
  </div>

  <script src="/javascript/cart.js" type="module">

  </script>
</body>

</html>
