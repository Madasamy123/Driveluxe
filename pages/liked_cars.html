    .car-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

      padding: 20px;
    }

    .car-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 16px;
      text-align: center;
      background-color: #fff;
      height: 300px;
      width: 300px;
    }

    .car-card img {
      max-width: 70%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .car-card h4 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .car-card p {
      font-size: 16px;
      margin-bottom: 16px;
    }
